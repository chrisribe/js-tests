<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>bfcache Sandbox</title>
    <style>
      input,
      textarea {
        font-size: 18px;
      }
      button {
        margin: 0 0 1em;
        height: 2.5em;
      }
    </style>
    <script src="./ui-toggle.js"></script>
  </head>

  <body>
    <div>
      <h3>Test bfcache pageshow / pagehide UI freze</h3>
	  <p><a href="https://web.dev/bfcache/" target="_blank">web.dev bfcache</a></p>
      <ul>
        <li><a href="./page1.html">Page 1</a></li>
        <li><a href="./page2.html">Page 2</a></li>
		    <li><a href="https://www.google.com/">Google - self</a></li>
      </ul>
    </div>

    <fieldset id="setIntervalTest">
      <legend>UI state toggle via setInterval</legend>
      <div>
        <button onclick="uiToggleTest.start('#setIntervalTest textarea')">Start test</button>
        <button onclick="uiToggleTest.stop()">Stop test</button>
      </div>
      <textarea rows="1"></textarea>
    </fieldset>

    <script>
      function appendMsg(msg) {
        var div = document.createElement("div");
        div.textContent = msg;
        document.body.prepend(div);
      }
	  
      window.addEventListener("pageshow", (event) => {
        if (event.persisted) {
          appendMsg("[pageshow] This page was restored from the bfcache.");
        } else {
          appendMsg("[pageshow] This page was loaded normally.");
        }
      });

      window.addEventListener("pagehide", (event) => {
        if (event.persisted) {
          appendMsg("[pagehide] This page *might* be entering the bfcache.");
        } else {
          appendMsg("[pagehide] This page will unload normally and be discarded.");
        }
      });

      function abortActions(){
        const xhr = new XMLHttpRequest();
        const method = "GET";
        const url = "https://deelay.me/4000/https://baconipsum.com/api/?type=all-meat&sentences=1&start-with-lorem=1";

        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
            //callback(xhr.response);
            console.log("RESP", xhr.responseText);
            var el = document.querySelector('#setIntervalTest textarea');
            if(el) {
              el.setAttribute('disabled', 'true');
            } else {
              console.log('no el');
            }
          }
        }        
        xhr.open(method, url, true);
        xhr.send();

        // if (OH_NOES_WE_NEED_TO_CANCEL_RIGHT_NOW_OR_ELSE) {
        //   xhr.abort();
        // }        
      }
		
      (function () {
        appendMsg("Js Start");
        abortActions();
      })();
    </script>
  </body>
</html>
